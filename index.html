<div class="rules">

</div>

<div id="group">
    <button class="btn" id="rock">Rock</button>
    <button class="btn" id="paper">Paper</button>
    <button class="btn" id="scissors">Scissors</button>
</div>

<div class="titles">
    <div class="title">PLAYER</div>
    <div class="title">COMPUTER</div>
</div>

<div id="images">

    <div id="computer"></div>
</div>

<div id="winner"></div>
<div id="container"></div>
